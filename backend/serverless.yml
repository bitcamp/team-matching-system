org: bitcamp
app: team-matching-backend
service: team-matching-backend
provider:
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  environment:
    # Example environment variable for the DynamoDB table name
    TEAM_MATCHING_TABLE: ${file(./config/${self:provider.stage}.json):TEAM_MATCHING_TABLE}
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            # Give access to *only* your table if you like:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${file(./config/${self:provider.stage}.json):TEAM_MATCHING_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${file(./config/${self:provider.stage}.json):TEAM_MATCHING_TABLE}/*"
        - Effect: "Allow" 
          Action:
            - lambda:GetLayerVersion
          Resource: 
            - arn:aws:lambda:us-east-1:123574527805:layer:team-matching-dev:1

functions:
  register:
    handler: index.handler
    description: Create or update a record in the team-matching table
    events:
      - http:
          path: register
          method: post
          cors: true
    memorySize: 256
    timeout: 15
  matchTeams:
    handler: matching.lambda_handler
    runtime: python3.9
    description: Run team matching algorithm
    layers:
      - arn:aws:lambda:us-east-1:123574527805:layer:team-matching-dev:2
    events:
      - http:
          path: match-teams
          method: get
          cors: true
    memorySize: 256
    timeout: 29
  # Add other functions here if needed
  # e.g. matchTeams, listTeams, etc.
